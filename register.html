<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register/registerStyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Registrar-se | VictorVzx</title>
</head>
<body>
    <main class="container">
        <form>
            <h1>Registrar-se</h1>
            <div class="input-box">
                <input placeholder="Usuário" type="email">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input id="senha" placeholder="Digite a senha" type="password">
                <i class="fa-solid fa-eye togglesenha" onclick="toggleSenha()"></i>
            </div>
            <div class="input-box">
                <input id="senha2" placeholder="Digite a senha novamente" type="password">
                <i class="fa-solid fa-eye togglesenha" onclick="toggleSenha2()"></i>
            </div>

            <button type="submit" class="login">Prosseguir</button>

            <div class="login-link">
                <p>Já possui uma conta? <a href="index.html">Login</a></p>
            </div>
        </form>
    </main>
<script src="./register/scriptRegister.js"></script>
</body>
</html>
